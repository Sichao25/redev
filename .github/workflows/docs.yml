name: Docs

on:
  push:
    branches: [ yus/doc_test ]
  pull_request:
    branches: [ yus/doc_test ]
  
jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@3.0.0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Requirements
      run: |
        brew install doxygen
        pip3 install -r docsDoxySphinx/requirements.txt
    
    - name: Build docs
      run: |
        cd docsDoxySphinx
        make html
