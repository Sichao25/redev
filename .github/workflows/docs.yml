name: Docs

on:
  push:
    branches: [ yus/doc_test ]
  pull_request:
    branches: [ yus/doc_test ]
  
jobs:
  build:
    runs-on: macos-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Requirements
      run: |
        brew install doxygen
        pip3 install -r docsDoxySphinx/requirements.txt
    
    - name: Build docs
      run: |
        cd docsDoxySphinx
        make html

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./docsDoxySphinx/build/html

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
    
